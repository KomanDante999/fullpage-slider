<form class="form-feedback" action="#">

	<div class="form-feedback__container">
		<header class="form-feedback__header">
			<h2 class="form-feedback__title">
				Оставить заявку
			</h2 class="form-feedback__title">
		</header>
	</div>

	<hr class="form-feedback__decor-line">

	<div class="form-feedback__container">
		<main class="form-feedback__main">
			<input class="form-feedback__input" placeholder="Фамилия" type="text">
			<input class="form-feedback__input" placeholder="Имя" type="text">
			<input class="form-feedback__input" placeholder="Телефон" type="tel">
			<input class="form-feedback__input" placeholder="Email" type="email">
			<textarea class="form-feedback__input form-feedback__input_area" placeholder="Сообщение" name="" id="" cols="30"
				rows="3"></textarea>
		</main>
	</div>

	<hr class="form-feedback__decor-line">

	<div class="form-feedback__container">
		<footer class="form-feedback__footer">
			<button class="form-feedback__buton button button-prim" type="submit">
				<span class="button-prim__text">ОСТАВИТЬ ЗАЯВКУ</span>
			</button>
		</footer>
	</div>

</form>
